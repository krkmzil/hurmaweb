<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hakkımızda - KRKT Mühendislik</title>

  <link rel="stylesheet" href="./styles.css">

  <style>
    /* Üst Menü (Header Navigation) */
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex: 1;
    }
    .nav a {
      color: #e4e9f2;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      padding: 12px 20px;
      transition: background 0.25s ease;
    }
    .nav a:hover {
      background: rgba(255, 255, 255, 0.08);
    }
  </style>
<body>

  <!-- ÜST MENÜ -->
  <header class="site-header">
    <div class="container header-inner" style="display:flex;align-items:center;justify-content:space-between;">
      <div class="brand" style="display:flex;align-items:center;gap:10px;">
        <img src="assets/images/krktkrkmz.png" alt="KRKT Logo" class="brand-logo" style="height:45px;">
        <span class="brand-text" style="font-weight:700;font-size:1.3rem;color:#e4e9f2;">KRKT</span>
      </div>

      <nav class="nav">
        <a href="index.html">Ana Sayfa</a>
        <a href="contact.html">İletişim</a>
        <a href="hakkımızda.html">Hakkımızda</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="contact" id="contact">
      <div class="container contact-inner">
        <div class="contact-text">
          <h2 data-i18n="contact.title">İletişim</h2>
          <p data-i18n="contact.desc">Makine hakkında bilgi almak veya teklif talep etmek için iletişime geçin.</p>
          <ul class="contact-list">
            <li><strong data-i18n="contact.labels.phone">Telefon:</strong> <a href="tel:+90xxxxxxxxxx">+90 xxx xxx xx xx</a></li>
            <li><strong data-i18n="contact.labels.email">E-posta:</strong> <a href="mailto:ornek@mail.com">ornek@mail.com</a></li>
            <li><strong data-i18n="contact.labels.address">Adres:</strong> Şehir, İlçe, Türkiye</li>
          </ul>
        </div>
        <div class="contact-card">
          <h3 data-i18n="contact.quick">Hızlı İletişim</h3>
          <a class="btn primary block" href="https://wa.me/90xxxxxxxxxx" target="_blank" rel="noopener" data-i18n="contact.buttons.whatsapp">WhatsApp</a>
          <a class="btn ghost block" href="mailto:ornek@mail.com" data-i18n="contact.buttons.email">E-posta Gönder</a>
          <a class="btn ghost block" href="tel:+90xxxxxxxxxx" data-i18n="contact.buttons.phone">Telefon Et</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> <span data-i18n="brand">Hurma Temizleme Makinesi</span></p>
      <a href="#top" class="to-top" aria-label="Yukarı dön" data-i18n-attr="aria-label:footer.toTop">↑</a>
    </div>
  </footer>

  <!-- ▼ Dropdown'ı "kaydırmadan kapanma" sorununa karşı stabilize et -->
  <script>
    (function(){
      const wrap    = document.getElementById('ht-dropdown');
      const trigger = wrap.querySelector('.ht-trigger');
      const panel   = wrap.querySelector('.dd');

      let hideTimer = null;

      function openPanel(){
        clearTimeout(hideTimer);
        panel.style.display = 'block';
      }
      function scheduleClose(){
        clearTimeout(hideTimer);
        hideTimer = setTimeout(()=>{ panel.style.display='none'; }, 180); // 180ms tolerans
      }

      // Masaüstü: hover ile aç/kapa (toleranslı)
      trigger.addEventListener('mouseenter', openPanel);
      trigger.addEventListener('mouseleave', scheduleClose);
      panel  .addEventListener('mouseenter', openPanel);
      panel  .addEventListener('mouseleave', scheduleClose);

      // Mobil: tıklayınca aç/kapa
      trigger.addEventListener('click', function(e){
        if (window.matchMedia('(max-width: 800px)').matches) {
          e.preventDefault();
          panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }
      });
    })();
  </script>
  <!-- ▲ -->

  <script src="./script.js" defer></script>
</body>
</html>
