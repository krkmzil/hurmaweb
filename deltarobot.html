  <style>
    /* Üst Menü (Header Navigation) */
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex: 1rem;
    }
    .nav a {
      color: #e4e9f2;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      padding: 12px 20px;
      transition: background 0.25s ease;
    }
    .nav a:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    /* Alt Menü (Hurma Temizleme Hattı ve Delta Robot) */
    .subbar {
      background: rgba(20,22,24,0.85);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255,255,255,0.08);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: relative;
      z-index: 10;
    }
    .subbar nav {
      display: flex-start;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 16px;
    }
    .subbar a {
      color: #e4e9f2;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 18px;
      border-radius: 10px;
      transition: background 0.2s ease;
    }
    .subbar a:hover {
      background: rgba(255,255,255,0.08);
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 5px);
      left: 50%;
      transform: translateX(-50%);
      min-width: 200px;
      background: rgba(18,20,24,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      padding: 10px 0;
      z-index: 60;
    }
    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      color: #e4e9f2;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .dropdown-content a:hover {
      background: rgba(255,255,255,0.08);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
